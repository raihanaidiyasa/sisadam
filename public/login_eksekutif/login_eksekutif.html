<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Eksekutif</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="login_eksekutif.css" />
    </head>
    <body>
        <div class="background-pattern"></div>
        <div class="login-card">
            <div class="card-header">
                <img src="/public/image/logo_sisadam.png" />
                <h1 class="welcome-title">SISADAM</h1>
                <p class="welcome-subtitle">Silakan masuk ke akun Anda</p>
            </div>

            <div class="card-body">
                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">Nomor Identitas</label>
                        <div class="input-wrapper">
                            <input
                                type="text"
                                class="form-input"
                                placeholder="Masukkan nomor identitas"
                                required
                            />
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kata Sandi</label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                class="form-input"
                                placeholder="Masukkan kata sandi"
                                required
                            />
                            <div class="input-border"></div>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-label">Ingat saya</span>
                        </label>
                        <a href="#" class="forgot-link">Lupa kata sandi?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Masuk Sekarang</span>
                        <div class="btn-gradient"></div>
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
